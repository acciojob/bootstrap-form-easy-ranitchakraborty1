<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1 style="text-align:cenetr;">Internship Form</h1>
  <form action="internship" method="post">
    <div>
      <label for="first-name-input">First Name:</label>
      <input type="text" id="first-name-input" name="first_name" placeholder="First Name" required>
    </div>
    <div>
      <label for="last-name-input">Last Name:</label>
      <input type="text" id="last-name-input" name="last_name" placeholder="Last Name" required>
    </div>
    <div>
      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email" placeholder="xyz@abc.com" required>
    </div>
    <div>
      <label for="college-input">College Name:</label>
      <input type="text" id="college-input" name="college" placeholder="College Name" required>
    </div>
    <div>
      <label for="roll-no-input">Roll No:</label>
      <input type="text" id="roll-no-input" name="roll_no" placeholder="Roll No" required>
    </div>
    <div>
      <label for="graduation-year-input">Graduation Year:</label>
      <select id="graduation-year-input" name="graduation_year" required>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="conditions-checkbox" name="conditions" required>
      <label for="conditions-checkbox">Agree to terms and conditions</label>
    </div>
    <button type="submit">Submit form</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
